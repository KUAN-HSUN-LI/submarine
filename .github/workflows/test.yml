name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306

    steps:
    - uses: actions/checkout@v2
    - name: SETUP
      run: |
        sudo service mysql start
        ./dev-support/database/init-database.sh
        ./dev-support/travis/install_external_dependencies.sh
      env:
        DB_PORT: 3306
